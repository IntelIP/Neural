# Neural SDK Team Integration Workflow
name: Team Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-installation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Test Git Installation
      run: |
        pip install git+https://github.com/IntelIP/Neural-Trading-Platform.git@v1.1.0
    
    - name: Verify Installation
      run: |
        python -c "from neural_sdk import NeuralSDK, __version__; print(f'✅ Neural SDK {__version__}')"
    
    - name: Test WebSocket Creation
      run: |
        python -c "
        from neural_sdk import NeuralSDK
        import os
        os.environ['KALSHI_API_KEY_ID'] = 'test'
        os.environ['KALSHI_API_SECRET'] = 'test'
        sdk = NeuralSDK.from_env()
        websocket = sdk.create_websocket()
        print('✅ WebSocket client created')
        "
    
    - name: Run Unit Tests
      run: |
        pytest tests/unit/test_websocket_simple.py -v